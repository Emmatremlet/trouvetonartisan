<div class="main">
  <div class="main-fiche-artisan">
    <div class="title-fiche-artisan">
      <hr />
      <h1>Fiche artisan</h1>
    </div>
    <div class="artisan container">
      <div class="picture-title row mx-auto">

          <img

            src="{{ artisan?.image }}"
            alt="image de société de l'artisan"
          />
        </div>

                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"

            </div>
          </div>
          <p class="location">
            <strong>Localisation</strong> : {{ artisan?.location }}
          </p>
        </div>
      </div>
      <div class="container container-description">
        <div class="div-description">
          <p class="description">
            <strong>A propos</strong> : {{ artisan?.description }}
          </p>
        </div>
      </div>
      <div class="container-contact">
        <h4>Formulaire de contact : </h4>
        <form
          formGroup="contactForm"
          (ngSubmit)="sendEmail($event)"
          method="post"
          class="contact_form"
        >
          <div class="first-name input">
            <input
              type="text"
              class="first-name_box"
              name="firstName"
              formControlName="firstname"
              placeholder="Votre prénom"
              required
            />
          </div>
          <div class="last-name input">
            <input
              type="text"
              class="last-name_box"
              name="lastName"
              formControlName="lastname"
              placeholder="Votre nom"
              required
            />
          </div>
          <div class="email input">
            <input
              type="email "
              class="email_box"
              name="email"
              formControlName="email"
              placeholder="Votre email"
              key="email-input"
              required
            />
          </div>
          <div class="object input">
            <input
              type="text"
              class="object_box "
              name="object"
              formControlName="object"
              placeholder="Objet"
              required
            />
          </div>
          <div class="comments_block textarea">
            <textarea
              class="comments"
              name="comments"
              formControlName="comments"
              placeholder="Votre message"
              rows="4"
              maxlength="500"
              required
            ></textarea>
          </div>

          <div class="submit_block">
            <button
              type="submit"
              class="submit btn btn-primary"
            >
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
