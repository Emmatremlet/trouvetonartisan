<div class="main">
  <div class="main-fiche-artisan">
    <div class="title-fiche-artisan">
      <hr />
      <h1>Fiche artisan</h1>
    </div>
    <div class="artisan container">
      <div class="picture-title row mx-auto">
        <div class="picture col-sm-6">
          <img
            class="image"
            src="{{ favicon }}"
            alt="image de société de l'artisan"
          />
        </div>
        <div class="details col-sm-6 my-auto">
          <h2 class="title-artisan">{{ artisan?.name }}</h2>
          <h3 class="job">{{ artisan?.specialty }}</h3>
          <div class="opinion">
            <p>Avis</p>
            <div class="stars">
              <div class="star" *ngFor="let star of opinion(artisan)[0]">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="star" *ngFor="let star of opinion(artisan)[1]">
                <img src="{{ halfStar }}" alt="demi-étoiles" />
              </div>
              <div class="star" *ngFor="let star of opinion(artisan)[2]">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <p class="location">
            <strong>Localisation</strong> : {{ artisan?.location }}
          </p>
          <p class="site">{{ artisan?.website }}</p>
        </div>
      </div>
      <div class="container container-description">
        <div class="div-description">
          <p class="description">
            <strong>A propos</strong> : {{ artisan?.about }}
          </p>
        </div>
      </div>
      <div class="container-contact">
        <h4>Formulaire de contact :</h4>
        <form
          formGroup="contactForm"
          submit="onSubmit($event)"
          method="post"
          class="contact_form"
        >
          <div class="first-name input">
            <input
              type="text"
              class="first-name_box"
              name="firstName"
              formControlName="firstname"
              placeholder="Votre prénom"
              required
            />
          </div>
          <div class="last-name input">
            <input
              type="text"
              class="last-name_box"
              name="lastName"
              formControlName="lastname"
              placeholder="Votre nom"
              required
            />
          </div>
          <div class="email input">
            <input
              type="email "
              class="email_box"
              name="email"
              formControlName="email"
              placeholder="Votre email"
              key="email-input"
              required
            />
          </div>
          <div class="object input">
            <input
              type="text"
              class="object_box"
              name="object"
              formControlName="object"
              placeholder="Objet"
              required
            />
          </div>
          <div class="comments_block textarea">
            <textarea
              class="comments"
              name="comments"
              formControlName="comments"
              placeholder="Votre message"
              rows="4"
              maxlength="500"
              required
            ></textarea>
          </div>

          <div class="submit_block">
            <button id="liveAlertBtn" type="submit" class="submit btn btn-primary">
              Envoyer
            </button>
            <div id="liveAlertPlaceholder"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
